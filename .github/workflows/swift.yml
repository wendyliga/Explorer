name: Explorer CI

on:
  push:
    branches: 
      - master
  pull_request:
    branches: 
      - '*'
      
jobs:
  ubuntu_xenial_test:
    name: Ubuntu-16.04 Unit Test
    runs-on: ubuntu-16.04
    container: 
      image: vapor/swift:5.2-xenial
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Testing
      run: swift test
  
  ubuntu_bionic_test:
    name: Ubuntu-18.04 Unit Test
    container: 
      image: vapor/swift:5.2-bionic
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Testing
      run: swift test

  xcodebuild_test:
    name: Xcodebuild Unit Test
    runs-on: macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Testing
      run: swift package generate-xcodeproj; xcodebuild test -enableCodeCoverage YES -scheme Explorer-Package
    - name: Code Coverage
      run: bash <(curl -s https://codecov.io/bash)