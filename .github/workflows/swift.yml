name: Swift

on:
  push:
    branches: 
      - master
      - hotfix
  pull_request:
    branches: 
      - '*'
      
jobs:
  ubuntu_xenial_test:
    name: Ubuntu-16.04 Unit Test
    runs-on: ubuntu-16.04
    container: 
      image: vapor/swift:5.2-xenial
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Testing
      run: swift test

  ubuntu_bionic_test:
    name: Ubuntu-18.04 Unit Test
    container: 
      image: vapor/swift:5.2-bionic
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Testing
      run: swift test

  macos_test:
    name: MacOS Unit Test
    runs-on: macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Testing
      run: swift test

  xcodebuild_test:
    name: Xcode Unit Test
    runs-on: macos-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Generate Xcode Project
      run: swift package generate-xcodeproj
    - name: Xcode Testing
      run: xcodebuild test -project Explorer.xcodeproj -target Explorer
